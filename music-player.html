<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Music Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="music-player">
          <h2 class="mb-4">Music Player</h2>
          <audio id="audio-player" class="w-100 mb-4"></audio>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <button id="prev-btn" class="btn btn-secondary" aria-label="Previous">
              <i class="fas fa-step-backward"></i>
            </button>

            <button id="play-pause-btn" class="btn btn-primary" aria-label="Play/Pause">
              <i class="fas fa-play"></i>
            </button>

            <button id="next-btn" class="btn btn-secondary" aria-label="Next">
              <i class="fas fa-step-forward"></i>
            </button>

            <label for="volume-control" class="visually-hidden">Volume</label>
            <input type="range" id="volume-control" class="form-range" min="0" max="1" step="0.1" value="1">
          </div>
          <div id="now-playing" class="text-center mb-4"></div>
          <div class="input-group mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Search for a song...">
            <button id="search-btn" class="btn btn-outline-secondary">Search</button>
          </div>
          <div class="mb-3">
            <label for="category-select" class="form-label">Select Category</label>
            <select id="category-select" class="form-select">
              <option value="all">All Categories</option>
              <option value="pop">Pop</option>
              <option value="rock">Rock</option>
              <option value="jazz">Jazz</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Playlist</h3>
        <ul id="playlist" class="list-group playlist"></ul>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
